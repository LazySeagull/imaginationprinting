    <script>
        function setCookie(cname, cvalue, exdays) {
          var d = new Date();
          d.setTime(d.getTime() + (exdays*24*60*60*1000));
          var expires = "expires="+ d.toUTCString();
          document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
          console.log(document.cookie)
        }
        
        function getCookie(cname) {
          var name = cname + "=";
          var decodedCookie = decodeURIComponent(document.cookie);
          var ca = decodedCookie.split(';');
          for(var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
              c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
              return c.substring(name.length, c.length);
            }
          }
          return "";
        }
        function checkPage(cvalue) {
          var c=getCookie('currentpage');
          if (c == "") {
            setCookie("currentpage", cvalue, 30);
          }
        }
        
        pages = ["home","about","gallery","services","contact"]
        
        function changePage(pagename) {
            for(i = 0; i  < pages.length; i++) {
                if(pagename == pages[i]) {
                    document.getElementById(pages[i]).style.zIndex = 9;
                    document.getElementById(pages[i]).style.opacity = 100;
                    setCookie("currentpage",i,30);
                    console.log(pages[i])
                }
                else {
                    document.getElementById(pages[i]).style.zIndex = 0;
                    document.getElementById(pages[i]).style.opacity = 0;
                }
            }
        }
        
        function changeWindow(direction) {
            var newpage = getCookie("currentpage")
            if(direction == 'left') {
                newpage -= 1
                if(newpage < 0) {
                  newpage = pages.length - 1
                }
            }
            else if(direction == 'right') {
                newpage += 1
                if(newpage >= pages.length) {
                  newpage = 0
                }
                else {
        
                }
            }
            console.log(newpage)
            changePage(pages[newpage])
        }
        </script>
</head>
