<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Sen:700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <title>Imagination Printing</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/sections.css">
    <link rel="stylesheet" href="css/contactform.css">
</head>
<body>
<div class="content">
    <div class="header" id="headerbar" >
      <a href="#headerbardiv" class="logo">IMAGINATION PRINTING</a>
      <div class="header-right">
        <a class="navbarlink" id="link-about" href="#about" >About</a>
        <a class="navbarlink" id="link-gallery" href="#gallery"  >Gallery</a>
        <a class="navbarlink" id="link-services"href="#services"  >Services</a>
        <a class="navbarlink" id="link-contact"href="#contact"  >Contact</a>
      </div>
       
    </div>
    <div class="header" id="headerbardiv">
      <a href="#default" class="logo"   >IMAGINATION PRINTING</a>
      <div class="header-right">
        <a class="navbarlink" id="link-about" href="#about"   >About</a>
        <a class="navbarlink" id="link-gallery" href="#gallery"   >Gallery</a>
        <a class="navbarlink" id="link-services"href="#services"   >Services</a>
        <a class="navbarlink" id="link-contact"href="#contact"   >Contact</a>
      </div>
    </div>
    <div class="section" id="video-section">
      <div class="innersection" id="video-div">
        <video autoplay muted loop id="top-video">
          <source src="media/timelapse1-web.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div id="tagline"><p>QUALITY SERVICE</p></div>
      </div>
    </div>

    <div class="section">
      <p class="section_title" id="about"><a class="navbarlink" id="link-about" href="#about">ABOUT</a></p>
      <div class="innersection">
        
      </div>
    </div>

    <div class="section" id="gallery">
      <p class="section_title"><a class="navbarlink" id="link-gallery" href="#gallery">GALLERY</a></p>
      <div class="innersection">
        <div class="w3-content w3-display-container">
          <img class="mySlides" src="media/gallery/img1.png">
          <img class="mySlides" src="media/gallery/img2.png">
          <img class="mySlides" src="media/gallery/img3.jpg">
          <img class="mySlides" src="media/gallery/img4.jpg">
  
          <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
          <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>
        </div>
        <script src="js/gallery.js"></script>
      </div>
    </div>
     
    <div class="section">
      <p class="section_title" id="services"><a class="navbarlink" id="link-services"href="#services">SERVICES</a></p>
      <div class="innersection">

      </div>
    </div>
     
    <div class="section">
      <p class="section_title" id="contact"><a class="navbarlink" id="link-contact"href="#contact">CONTACT</a></p>
      <div class="innersection">
        <div id="contact_form">
          <script src="https://smtpjs.com/v3/smtp.js"> </script>

          <div class="container">
            <form>
              <label for="formName">Full Name</label>
              <input type="text" id="formName" name="full_name" placeholder="Full Name">
          
              <label for="formEmail">Email Address</label>
              <input type="text" id="formEmail" name="email_address" placeholder="Email Address">
          
              <label for="service">Service Type</label>
              <select id="formService" name="service">
                <option value="3DPrint">3D Print</option>
                <option value="CAD/CAM">3D Modelling - CAD/CAM</option>
                <option value="OTHER">Both/Other</option>
              </select>
          
              <label for="message">Message</label>
              <textarea id="formMessage" name="message" placeholder="message" style="height:200px"></textarea>
          
              <input type="submit" value="Submit" onclick="sendEmail()">
            </form>
          </div>

          <script>
            function sendEmail(){
                Email.send({
                  SecureToken: "a9c33a2c-03f6-473c-a2c6-714523b0ec4d",
                  To : 'contact@imaginationprinting.net',
                  From : "imaginationprinting0@gmail.com",
                  Subject : "BUSINESS - Name: "+ document.getElementById("formName").value + ", Email: " + document.getElementById("formEmail").value + ", Service: " + document.getElementById("formService").value,
                  Body : document.getElementById("formMessage").value
                }).then(
                message => alert("Message sent. Expect a reply within 2-4 business days.")
              );
            }
            
          </script>

        </div>
      </div>
    </div>
    <script src="js/nav.js"></script>
</div>


  
</body>
</html>
